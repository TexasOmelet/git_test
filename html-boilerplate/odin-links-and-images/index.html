<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Homepage</h1>
    <!-- Link <a> -->
    <a>About the Odin Project</a><p></p>

    <!-- Open link on same tab <a href="(link)"> -->
    <a href="https://www.theodinproject.com/about">About the Odin Project</a><p></p>

    <!-- Open link with target <a href="(link)" target="(destination)" rel="(relation)">-->
        <!-- target="_self" opens on same tab, same if omitted-->
        <!-- target="_blank" opens on different tab-->
    <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">About The Odin Project</a><p></p>
    
    <!-- rel="noopener" security feature, ensures original page can't be manipulated using js-->
    <a href="https://example.com" target="_blank" rel="noopener">Open Example</a><p></p>
    <!-- rel="noreferrer" security feature, hides user -->
    <a href="https://example.com" target="_blank" rel="noreferrer">Visit Example</a><p></p>
</body>
</html>
